<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Crossword Puzzle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .puzzle-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .grid-wrapper {
            position: relative;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 1px;
            background: #333;
            padding: 1px;
            border: 2px solid #333;
        }

        .cell {
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            outline: none;
        }

        .cell input:focus {
            background: #fff3cd;
        }

        .cell.black {
            background: #333;
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 3px;
            font-size: 10px;
            font-weight: normal;
            color: #666;
        }

        .clues {
            flex: 1;
            min-width: 300px;
        }

        .clues-section {
            margin-bottom: 30px;
        }

        .clues-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .clue {
            margin-bottom: 10px;
            padding: 5px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .clue:hover {
            background: #f0f0f0;
        }

        .clue.active {
            background: #fff3cd;
            font-weight: bold;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .correct {
            background: #d4edda !important;
        }

        .incorrect {
            background: #f8d7da !important;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Crossword Puzzle</h1>
        
        <div class="puzzle-container">
            <div class="grid-wrapper">
                <div class="crossword-grid" id="grid"></div>
            </div>
            
            <div class="clues">
                <div class="clues-section">
                    <h3>Across</h3>
                    <div id="across-clues"></div>
                </div>
                
                <div class="clues-section">
                    <h3>Down</h3>
                    <div id="down-clues"></div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="checkAnswers()">Check Answers</button>
            <button onclick="clearGrid()">Clear Grid</button>
            <button onclick="revealAnswers()">Reveal Answers</button>
        </div>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // Define the crossword puzzle data
        const puzzleData = {
            grid: [
                ['C', 'A', 'T', '#', '#', 'B', '#', '#', '#', '#'],
                ['O', '#', 'R', '#', '#', 'O', '#', '#', '#', '#'],
                ['D', 'O', 'G', '#', 'H', 'O', 'R', 'S', 'E', '#'],
                ['E', '#', 'E', '#', '#', 'K', '#', '#', '#', '#'],
                ['#', '#', 'E', '#', '#', '#', '#', '#', '#', '#'],
                ['#', 'F', 'I', 'S', 'H', '#', 'B', 'I', 'R', 'D'],
                ['#', '#', '#', 'U', '#', '#', '#', '#', '#', '#'],
                ['#', '#', '#', 'N', '#', '#', '#', '#', '#', '#'],
                ['#', '#', '#', '#', '#', '#', '#', '#', '#', '#'],
                ['#', '#', '#', '#', '#', '#', '#', '#', '#', '#']
            ],
            across: [
                { number: 1, row: 0, col: 0, answer: 'CAT', clue: 'Feline pet that says meow' },
                { number: 4, row: 2, col: 0, answer: 'DOG', clue: 'Man\'s best friend' },
                { number: 5, row: 2, col: 4, answer: 'HORSE', clue: 'Animal you can ride' },
                { number: 6, row: 5, col: 1, answer: 'FISH', clue: 'Swims in water' },
                { number: 7, row: 5, col: 6, answer: 'BIRD', clue: 'Has wings and can fly' }
            ],
            down: [
                { number: 1, row: 0, col: 0, answer: 'CODE', clue: 'What programmers write' },
                { number: 2, row: 0, col: 2, answer: 'TREE', clue: 'Has leaves and branches' },
                { number: 3, row: 0, col: 5, answer: 'BOOK', clue: 'You read this' },
                { number: 4, row: 5, col: 3, answer: 'SUN', clue: 'Star at center of solar system' }
            ]
        };

        let currentClue = null;

        // Initialize the grid
        function initializeGrid() {
            const gridElement = document.getElementById('grid');
            const acrossCluesElement = document.getElementById('across-clues');
            const downCluesElement = document.getElementById('down-clues');
            
            // Create grid cells
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    if (puzzleData.grid[row][col] === '#') {
                        cell.classList.add('black');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.dataset.answer = puzzleData.grid[row][col];
                        
                        // Add input event listeners
                        input.addEventListener('input', handleInput);
                        input.addEventListener('focus', handleFocus);
                        input.addEventListener('keydown', handleKeyDown);
                        
                        cell.appendChild(input);
                    }
                    
                    gridElement.appendChild(cell);
                }
            }
            
            // Add numbers to cells
            const numberedCells = new Set();
            
            puzzleData.across.forEach(clue => {
                const cell = gridElement.children[clue.row * 10 + clue.col];
                if (!numberedCells.has(`${clue.row}-${clue.col}`)) {
                    const number = document.createElement('div');
                    number.className = 'cell-number';
                    number.textContent = clue.number;
                    cell.appendChild(number);
                    numberedCells.add(`${clue.row}-${clue.col}`);
                }
                
                // Add clue to list
                const clueDiv = document.createElement('div');
                clueDiv.className = 'clue';
                clueDiv.innerHTML = `<strong>${clue.number}.</strong> ${clue.clue}`;
                clueDiv.dataset.direction = 'across';
                clueDiv.dataset.number = clue.number;
                clueDiv.onclick = () => selectClue('across', clue.number);
                acrossCluesElement.appendChild(clueDiv);
            });
            
            puzzleData.down.forEach(clue => {
                const cell = gridElement.children[clue.row * 10 + clue.col];
                if (!numberedCells.has(`${clue.row}-${clue.col}`)) {
                    const number = document.createElement('div');
                    number.className = 'cell-number';
                    number.textContent = clue.number;
                    cell.appendChild(number);
                    numberedCells.add(`${clue.row}-${clue.col}`);
                }
                
                // Add clue to list
                const clueDiv = document.createElement('div');
                clueDiv.className = 'clue';
                clueDiv.innerHTML = `<strong>${clue.number}.</strong> ${clue.clue}`;
                clueDiv.dataset.direction = 'down';
                clueDiv.dataset.number = clue.number;
                clueDiv.onclick = () => selectClue('down', clue.number);
                downCluesElement.appendChild(clueDiv);
            });
        }

        function handleInput(e) {
            const input = e.target;
            if (input.value) {
                // Move to next cell
                moveToNextCell(input);
            }
        }

        function handleFocus(e) {
            // Highlight the word when focusing on a cell
            const input = e.target;
            const cell = input.parentElement;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            
            // Find and highlight the word this cell belongs to
            highlightWord(row, col);
        }

        function handleKeyDown(e) {
            const input = e.target;
            
            if (e.key === 'Backspace' && !input.value) {
                // Move to previous cell on backspace
                moveToPreviousCell(input);
            } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                       e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
                navigateWithArrows(input, e.key);
            }
        }

        function moveToNextCell(input) {
            const cell = input.parentElement;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const grid = document.getElementById('grid');
            
            // Try to move in the current direction
            let nextCell;
            if (currentClue && currentClue.direction === 'down') {
                // Move down
                for (let r = row + 1; r < 10; r++) {
                    const testCell = grid.children[r * 10 + col];
                    if (testCell && !testCell.classList.contains('black')) {
                        nextCell = testCell;
                        break;
                    }
                }
            } else {
                // Move right (default or across)
                for (let c = col + 1; c < 10; c++) {
                    const testCell = grid.children[row * 10 + c];
                    if (testCell && !testCell.classList.contains('black')) {
                        nextCell = testCell;
                        break;
                    }
                }
            }
            
            if (nextCell) {
                const nextInput = nextCell.querySelector('input');
                if (nextInput) nextInput.focus();
            }
        }

        function moveToPreviousCell(input) {
            const cell = input.parentElement;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const grid = document.getElementById('grid');
            
            let prevCell;
            if (currentClue && currentClue.direction === 'down') {
                // Move up
                for (let r = row - 1; r >= 0; r--) {
                    const testCell = grid.children[r * 10 + col];
                    if (testCell && !testCell.classList.contains('black')) {
                        prevCell = testCell;
                        break;
                    }
                }
            } else {
                // Move left
                for (let c = col - 1; c >= 0; c--) {
                    const testCell = grid.children[row * 10 + c];
                    if (testCell && !testCell.classList.contains('black')) {
                        prevCell = testCell;
                        break;
                    }
                }
            }
            
            if (prevCell) {
                const prevInput = prevCell.querySelector('input');
                if (prevInput) prevInput.focus();
            }
        }

        function navigateWithArrows(input, key) {
            const cell = input.parentElement;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);
            const grid = document.getElementById('grid');
            
            let newRow = row;
            let newCol = col;
            
            switch(key) {
                case 'ArrowUp': newRow--; break;
                case 'ArrowDown': newRow++; break;
                case 'ArrowLeft': newCol--; break;
                case 'ArrowRight': newCol++; break;
            }
            
            if (newRow >= 0 && newRow < 10 && newCol >= 0 && newCol < 10) {
                const newCell = grid.children[newRow * 10 + newCol];
                if (newCell && !newCell.classList.contains('black')) {
                    const newInput = newCell.querySelector('input');
                    if (newInput) newInput.focus();
                }
            }
        }

        function highlightWord(row, col) {
            // Clear previous highlights
            document.querySelectorAll('.cell input').forEach(input => {
                input.style.background = '';
            });
            
            // Find which word(s) this cell belongs to
            puzzleData.across.forEach(clue => {
                if (row === clue.row && col >= clue.col && col < clue.col + clue.answer.length) {
                    for (let c = clue.col; c < clue.col + clue.answer.length; c++) {
                        const cell = document.getElementById('grid').children[clue.row * 10 + c];
                        const input = cell.querySelector('input');
                        if (input) input.style.background = '#e8f4ff';
                    }
                }
            });
            
            puzzleData.down.forEach(clue => {
                if (col === clue.col && row >= clue.row && row < clue.row + clue.answer.length) {
                    for (let r = clue.row; r < clue.row + clue.answer.length; r++) {
                        const cell = document.getElementById('grid').children[r * 10 + clue.col];
                        const input = cell.querySelector('input');
                        if (input) input.style.background = '#e8f4ff';
                    }
                }
            });
        }

        function selectClue(direction, number) {
            // Clear previous active clue
            document.querySelectorAll('.clue').forEach(c => c.classList.remove('active'));
            
            // Set active clue
            const clueElement = document.querySelector(`.clue[data-direction="${direction}"][data-number="${number}"]`);
            if (clueElement) clueElement.classList.add('active');
            
            // Find the clue data
            const clueList = direction === 'across' ? puzzleData.across : puzzleData.down;
            const clue = clueList.find(c => c.number === number);
            
            if (clue) {
                currentClue = { ...clue, direction };
                
                // Highlight the word
                const grid = document.getElementById('grid');
                document.querySelectorAll('.cell input').forEach(input => {
                    input.style.background = '';
                });
                
                if (direction === 'across') {
                    for (let c = clue.col; c < clue.col + clue.answer.length; c++) {
                        const cell = grid.children[clue.row * 10 + c];
                        const input = cell.querySelector('input');
                        if (input) input.style.background = '#e8f4ff';
                    }
                } else {
                    for (let r = clue.row; r < clue.row + clue.answer.length; r++) {
                        const cell = grid.children[r * 10 + clue.col];
                        const input = cell.querySelector('input');
                        if (input) input.style.background = '#e8f4ff';
                    }
                }
                
                // Focus first cell of the word
                const firstCell = grid.children[clue.row * 10 + clue.col];
                const firstInput = firstCell.querySelector('input');
                if (firstInput) firstInput.focus();
            }
        }

        function checkAnswers() {
            let correct = 0;
            let total = 0;
            
            document.querySelectorAll('.cell input').forEach(input => {
                if (input.dataset.answer) {
                    total++;
                    if (input.value.toUpperCase() === input.dataset.answer) {
                        input.classList.add('correct');
                        input.classList.remove('incorrect');
                        correct++;
                    } else if (input.value) {
                        input.classList.add('incorrect');
                        input.classList.remove('correct');
                    } else {
                        input.classList.remove('correct', 'incorrect');
                    }
                }
            });
            
            showMessage(`You got ${correct} out of ${total} letters correct!`, correct === total ? 'success' : 'error');
        }

        function clearGrid() {
            document.querySelectorAll('.cell input').forEach(input => {
                input.value = '';
                input.classList.remove('correct', 'incorrect');
            });
            hideMessage();
        }

        function revealAnswers() {
            document.querySelectorAll('.cell input').forEach(input => {
                if (input.dataset.answer) {
                    input.value = input.dataset.answer;
                    input.classList.add('correct');
                    input.classList.remove('incorrect');
                }
            });
            showMessage('Puzzle revealed!', 'success');
        }

        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message show ${type}`;
            
            setTimeout(() => {
                hideMessage();
            }, 3000);
        }

        function hideMessage() {
            const messageElement = document.getElementById('message');
            messageElement.classList.remove('show');
        }

        // Initialize the puzzle when page loads
        initializeGrid();
    </script>
</body>
</html>
